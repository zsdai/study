<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 路径/文件名称::模块名称 -->
<header th:replace="/common/header::header"></header>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div th:replace="/common/header::ui-nav"></div>
		<div th:replace="/common/header::ui-side"></div>
		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">

				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<a href="/list" th:href="@{/list}"><li class="layui-this">用户列表</li></a>
						<a href="/toAdd" th:href="@{/toAdd}"><li>用户添加</li></a>
						<li>权限分配</li>
					</ul>
					<div class="layui-tab-content">
						<table class="layui-table" lay-skin="line" lay-size="lg">
							<colgroup>
								<col width="150" />
								<col width="200" />
								<col />
							</colgroup>
							<thead>
								<tr>
									<th>#</th>
									<th>User Name</th>
									<th>Password</th>
									<th>Age</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<th scope="row" th:text="${user.id}">1</th>
									<td th:text="${user.userName}">neo</td>
									<td th:text="${user.password}">Otto</td>
									<td th:text="${user.age}">6</td>
									<td><a class="layui-btn layui-btn-sm"
										th:href="@{/toEdit(id=${user.id})}">修改</a></td>
									<td><a class="layui-btn layui-btn-sm"
										th:href="@{/delete(id=${user.id})}">删除</a></td>
								</tr>
							</tbody>
						</table>
						<a href="/toAdd" th:href="@{/toAdd}" class="layui-btn">add</a>

					</div>
				</div>


			</div>
		</div>
		<div th:replace="/common/footer::footer-content"></div>
	</div>
</body>
<div th:replace="/common/footer :: footer"></div>
</html>
